<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/fontawesome-all.css">
    <link rel="stylesheet" type="text/css" href="css/mdb.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.min.css">
    <link rel="stylesheet" type="text/css" href="css/classic.css">
    <link rel="stylesheet" type="text/css" href="css/classic.date.css">
    <link rel="stylesheet" type="text/css" href="css/classic.time.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <title>Reserve</title>
</head>
<body>
<nav class="navbar navbar-dark primary-color">
    <a class="navbar-brand" href="index.html">Reserve</a>
    <button class="btn btn-outline-white btn-sm my-0" type="submit">Dodaj ogłoszenie</button>
</nav>
<div class="container">
    <br/>

    <div class="container text-center">
        <h3>Fryzjerzy</h3>
    </div>
    <div class="md-form">
        <input placeholder="Data" type="text" id="date-picker-example" class="form-control datepicker">
        <label for="date-picker-example">Data</label>
    </div>
    <div class="md-form">
        <input placeholder="Godzina" type="text" id="input_starttime" class="form-control timepicker">
        <label for="input_starttime">Godzina</label>
    </div>


    <div class="container text-center">
        <h5>Wyniki</h5>
    </div>

    <div class="card">
        <a href="details.html">
            <!-- Card image -->
            <img class="card-img-top"
                 src="https://booksy.com/media/pl/images/6213/biz_photo_150789263853.jpg.640x427_q85_crop-resize.jpg"
                 alt="Card image cap">
        </a>
            <!-- Card content -->
            <div class="card-body">

                <!-- Title -->
                <h6 class="card-title"><a class="black-text" href="details.html">BE KING</a> <span class="grey-text py-2">(4.4 - 15 opinii)</span></h6>
                <!-- Text -->
                <p class="card-text"><i class="fas fa-map-marker"></i> Lubelska 16-18</p>
                <!-- Button -->
            </div>
        </a>
    </div>
    <div class="card">

        <!-- Card image -->
        <img class="card-img-top"
             src="https://booksy.com/media/pl/images/3086/biz_photo_151561050992.jpg.640x427_q85_crop-resize.jpg"
             alt="Card image cap">

        <!-- Card content -->
        <div class="card-body">

            <!-- Title -->
            <h6 class="card-title"><a>Hair & Beauty Corner</a> <span class="grey-text py-2">(4.0 - 15 opinii)</span></h6>
            <!-- Text -->
            <p class="card-text"><i class="fas fa-map-marker"></i> Bieńczycka 15B</p>
        </div>

    </div>

    <div class="card">

        <!-- Card image -->
        <img class="card-img-top"
             src="https://booksy.com/media/pl/images/8122/biz_photo_151155513800.jpg.640x427_q85_crop-resize.jpg"
             alt="Card image cap">

        <!-- Card content -->
        <div class="card-body">

            <!-- Title -->
            <h6 class="card-title"><a>Ed's Barber Shop</a> <span class="grey-text py-2">(4.1 - 15 opinii)</span></h6>
            <!-- Text -->
            <p class="card-text"><i class="fas fa-map-marker"></i> Grzegórzecka 67</p>
        </div>

    </div>


</div>

<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/mdb.min.js"></script>
<script type="text/javascript" src="js/picker.js"></script>
<script type="text/javascript" src="js/picker.date.js"></script>
<script type="text/javascript" src="js/picker.time.js"></script>
<script type="text/javascript" src="js/picker/pl_PL.js"></script>

<script>
    $(document).ready(function () {
        $('.datepicker').pickadate({
            selectMonths: true, // Creates a dropdown to control month
            selectYears: 3 // Creates a dropdown of 15 years to control year
        });
        $('.timepicker').pickatime({
            format: "HH:i",
        })

    });
</script>
</body>
</html>
