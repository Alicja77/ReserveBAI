            <tbody>

            </tr>
            <tr>
                <td>11:00</td>

            </tr>
            <tr>

                </td>
            </tr>
            <tr>
                <td>13:00</td>

                </td>
            </tr>
            <tr>
                <td>14:00</td>

            <tr>

            <tr>

            </tr>

            </tbody>
            <!--Table body-->
        </table>

        <div class="modal fade" id="modalSubscriptionForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header text-center">
                        <h4 class="modal-title w-100 font-weight-bold">Rezerwacja</h4>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body mx-3">
                        <div class="md-form mb-5">
                            <i class="fa fa-user prefix grey-text"></i>
                            <input type="text" id="form3" class="form-control validate">
                            <label data-error="wrong" data-success="right" for="form3">Imie</label>
                        </div>

                        <div class="md-form mb-4">
                            <i class="fa fa-envelope prefix grey-text"></i>
                            <input type="email" id="form2" class="form-control validate">
                            <label data-error="wrong" data-success="right" for="form2">Email</label>
                        </div>

                    </div>
                    <div class="modal-footer d-flex justify-content-center">
                        <button class="btn btn-primary">Rezerwuj</button>
                    </div>
                </div>
            </div>
        </div>

</div>

<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
