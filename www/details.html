<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/fontawesome-all.css">
    <link rel="stylesheet" type="text/css" href="css/mdb.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.min.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <title>Reserve</title>
</head>
<body>
<nav class="navbar navbar-dark primary-color">
    <a class="navbar-brand" href="index.html">Reserve</a>
    <button class="btn btn-outline-white btn-sm my-0" type="submit" onclick="showRateModal()">Dodaj ocenę</button>
</nav>
<div class="container">
    <br/>
    <div id="placeDetails">
        <div class="text-center"><i class="fas fa-circle-notch fa-spin"></i></div>
    </div>
    <div class="modal fade" id="modalRate" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header text-center">
                    <h4 class="modal-title w-100 font-weight-bold">Oceń zakład</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="form-group col-md-6">
                    <input type="number" class="form-control"  min=1 max=5 id="formRating" placeholder="5" >
                </div>
                <input type="hidden" id="formPlaceID"/>

                <div class="modal-footer d-flex justify-content-center">
                    <button class="btn btn-primary" onclick="ratePlace()">Dodaj ocenę</button>
                </div>
            </div>
        </div>
    </div>

</div>

<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script src="https://www.gstatic.com/firebasejs/5.0.2/firebase.js"></script>
<script src="https://www.gstatic.com/firebasejs/5.0.2/firebase-firestore.js"></script>
<script type="text/javascript" src="js/app.js"></script>
<script type="text/javascript" src="js/details.js"></script>

</body>
</html>
